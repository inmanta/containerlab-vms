name: xrv9k
topology:
  nodes:
    subscriber-east-1:
      kind: linux
      image: inmantaci/nfv-test-api:0.6.1
      cmd: sh -c "/bin/sleep 5 && /usr/local/bin/python /home/user/nfv-test-api/mac.py east-1 && /bin/sleep 5  && /home/user/nfv-test-api/env/bin/python -m nfv_test_api.main --config nfv-test-api/config.yaml"
      binds:
        - ./config/mac.py:/home/user/nfv-test-api/mac.py
      ports:
        - 2001:8080
      mgmt_ipv4: 172.20.20.22
    subscriber-east-2:
      kind: linux
      image: inmantaci/nfv-test-api:0.6.1
      cmd: sh -c "/bin/sleep 5 && /usr/local/bin/python /home/user/nfv-test-api/mac.py east-2 && /bin/sleep 5  && /home/user/nfv-test-api/env/bin/python -m nfv_test_api.main --config nfv-test-api/config.yaml"
